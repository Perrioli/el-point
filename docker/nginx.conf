# Config global básica (si no se incluye en el nginx.conf principal)
user www-data;
worker_processes auto;
pid /run/nginx.pid;
events {
    worker_connections 1024;
}
http {
    include /etc/nginx/mime.types;  # Tipos de archivo (agregado para CSS/JS)
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    server_tokens off;

    # Tu server block
    server {
        listen 80;
        server_name _;

        root /var/www/public;
        index index.php index.html;

        # Manejo de rutas (agregado try_files para seguridad)
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Procesamiento PHP (agregado try_files y split_path_info para Laravel)
        location ~ \.php$ {
            try_files $uri =404;  # Previene ejecución de archivos no-PHP
            fastcgi_split_path_info ^(.+\.php)(/.+)$;  # Para rutas Laravel
            include fastcgi_params;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # Cambiado a $document_root (más estándar)
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Denegar .htaccess y archivos ocultos (tu línea original, correcta)
        location ~ /\.ht {
            deny all;
        }

        # Opcional: Cache para assets estáticos
        location ~* \.(css|js|jpg|jpeg|gif|png|ico|svg)$ {
            expires 1M;
            access_log off;
        }
    }
}