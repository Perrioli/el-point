user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    server_tokens off;

    # Asegúrate de NO incluir /etc/nginx/conf.d/*.conf aquí, para evitar cargar default.conf problemático
    # Si Easypanel lo fuerza, lo manejaremos en entrypoint.sh

    server {
        listen 80 default_server;
        server_name _;

        root /var/www/html/public;  # <- CORRECCIÓN: Apunta al directorio correcto (agregado /html)
        index index.php;

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php-fpm.sock;  # <- CORRECCIÓN: Usa socket Unix en lugar de TCP 9000
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
            expires 1M;
            access_log off;
            add_header Cache-Control "public";
        }

    }
}